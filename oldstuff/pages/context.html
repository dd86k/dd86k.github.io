<!DOCTYPE html>
<!-- Baby, please kill me -->
<html>
    <head>
        <meta charset="utf-8" />
        <title>ConText</title>
        <link rel="stylesheet" type="text/css" href="context/style.min.css" />
        <link rel="icon" href="context/icon.png" />
    </head>
    
    <body>
        <a id="home" href="../index.html">↩️</a>
        
        <h1>ConText</h1>
        <h3>Text converter</h3>
        
        <textarea id="input" placeholder="Type stuff here!" rows="3"></textarea>
        
        <div>
            <div>Rotate</div>
            <button onClick="input.value = Bash(input.value);">AtBash</button>
            <button onClick="input.value = Rot18(input.value);">ROT18</button>
            <button onClick="input.value = Rot47(input.value);">ROT47</button>
        </div>
        <div>
            <div>Encode</div>
            <button onClick="input.value = eBin(input.value);">BIN (Base2)</button>
            <!--
            <button onClick="input.value = eIntelHex(input.value);">I32HEX</button>
            -->
            <button onClick="input.value = eHex(input.value);">HEX (Base16)</button>
            <button onClick="input.value = eBase32(input.value);">Base32</button>
            <button onClick="input.value = eZBase32(input.value);">Z-Base32</button>
            <button onClick="input.value = btoa(input.value);">Base64</button>
            <button onClick="input.value = eAscii85(input.value);">Ascii85</button>
            <button onClick="input.value = eBase91(input.value);">Base91</button>
            <button onClick="input.value = UUEncode(input.value);">UUEncode</button>
            <button onClick="input.value = XXEncode(input.value);">XXEncode</button>
        </div>
        <div>
            <div>Decode</div>
            <button onClick="input.value = dBin(input.value);">BIN (Base2)</button>
            <button onClick="input.value = dHex(input.value);">HEX (Base16)</button>
            <button onClick="input.value = dBase32(input.value);">Base32</button>
            <button onClick="input.value = atob(input.value);">Base64</button>
            <!--
            <button onClick="input.value = dAscii85(input.value);">Ascii85</button>
            -->
            <button onClick="input.value = dBase91(input.value);">Base91</button>
            <button onClick="input.value = UUDecode(input.value);">UUDecode</button>
            <!--
            <button onClick="input.value = XXDecode(input.value);">XXDecode</button>
            -->
        </div>
        <div>
            <div>Misc.</div>
            <button onClick="input.value = '';input.focus();">✖ Clear</button>
            <button onClick="input.select();">✔️ Select</button>
        </div>
        
        <footer>Version 0.3.0<br/>Copyrights &copy; 2015 DD~!</footer>
        
        <script src="context/uuencode.min.js"></script>
        <script src="context/xxencode.js"></script>
        <script src="context/base91.min.js"></script>
        <script src="context/ascii85.js"></script>
        <script src="context/atbash.js"></script>
        <script src="context/rot18.min.js"></script>
        <script src="context/rot47.min.js"></script>
        <script src="context/hex.min.js"></script>
        <script src="context/bin.min.js"></script>
        <script src="context/base32.js"></script>
        <script src="context/zbase32.js"></script>
        <!--
        <script src="context/intelhex.js"></script>
        -->
    </body>
</html>
