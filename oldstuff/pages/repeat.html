<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>repeat ok</title>
        <style>
        textarea
        {
            display: block;
        }
        p
        {
            margin: 0;
        }
        </style>
	</head>
	<body>
        <p>input:::::</p>
        <textarea id="inz"></textarea>
        <p>number of times!!!!</p>
        <textarea rows=1 id="numz"></textarea>
        <button onclick="out.value = repeat(inz.value, numz.value);">repeat ok</button>
        <p>ouput!!!!!!!!!</p>
        <textarea id="out" readonly></textarea>
        
        <script>
        function repeat(input, num)
        {
            var out = "";
            for (var i = 0; i < num; i++)
            {
                out += input;
            }
            return out;
        }    
        </script>
	</body>
</html>
