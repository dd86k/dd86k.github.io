<!DOCTYPE html>
<!-- anzu best idol -->
<html>
    <head>
        <meta charset="utf-8" />
        <title>CheckDem</title>
        <link rel="stylesheet" type="text/css" href="checkdem/style.css" />
        <link rel="icon" href="checkdem/icon.png" />
    </head>
    
    <body>
        <h1>CheckDem</h1>
        <a id="home" href="../index.html">↩️</a>
        
        <textarea id="intext" placeholder="Type stuff here!" rows="4"></textarea>
        
        <p>Checksum</p>
        <div>
            <!--
            <button onClick="intext.value = cksum(intext.value);">CKSUM</button>
            -->
            <button onClick="intext.value = sumbsd(intext.value);">SumBSD</button>
            <button onClick="intext.value = sumsysv(intext.value);">SumSysV</button>
            <button onClick="intext.value = xor8(intext.value);">XOR8</button>
            <!--
            <button onClick="intext.value = sum(intext.value, 2);">Sum8</button>
            <button onClick="intext.value = sum(intext.value, 4);">Sum16</button>
            <button onClick="intext.value = sum(intext.value, 6);">Sum24</button>
            <button onClick="intext.value = sum(intext.value, 8);">Sum32</button>
            <button onClick="intext.value = sum(intext.value, 16);">Sum64</button>
            -->
        </div>
        
        <p>Hash</p>
        <div>
            <button onClick="intext.value = size64(intext.value);">Size64</button>
        </div>
        
        <footer>Version 0.1.0<br/>Written by DD~!<br/>Copyrights &copy; 2015 DD~!</footer>
        
        <script src="checkdem/size64.min.js"></script>
        <script src="checkdem/sum.js"></script>
        <script src="checkdem/cksum.js"></script>
        <script src="checkdem/sumbsd.js"></script>
        <script src="checkdem/sumsysv.js"></script>
        <script src="checkdem/xor8.js"></script>
    </body>
</html>
