<!DOCTYPE html>
<!-- ermmm actuallyyy -->
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>DD Emoji Picker</title>
    <meta name="description" content="dd86k's Portfolio">
    <meta name="keywords" content="dd86k,portfolio,development,programming">
    <link href="index.css" rel="stylesheet">
    <link rel="icon" href="fav.png">
</head>
<body onkeydown="input_search.focus();">
    <div id="pop" style="display: none;">
        <p id="pop_high"></p>
        <p id="pop_low"></p>
    </div>
    <noscript>Error: Sorry, you need Javascript enabled for this site.</noscript>
    <div id="messages"></div>
    <div class="main">
        <h1>Emoji 17.0 picker</h1>
        <p>Last updated 2025-08-28, using Google's <a href="https://github.com/googlefonts/emoji-metadata">emoji-metadata (2025-08-26)</a></p>
        <fieldset>
            <legend>Search</legend>
            <input id="input_search" type="text" autofocus oninput="searchName(this.value)" placeholder="Emoji name">
            <input id="input_group" type="checkbox" onchange="toggleInputGroup();">
            <label for="input_group">Show by group</label>
            <!--span class="prelabel">or U+</span>
            <textarea id="input_code" rows="1" oninput="searchCode(this.value)" placeholder="1F600"></textarea-->
        </fieldset>
        <fieldset>
            <legend>Show</legend>
            <button onclick="clearAll();">Clear</button>
            <button onclick="showRandom();">Random</button>
            <button onclick="showAll(false);">All</button>
            <button onclick="showAll(true);">By group</button>
        </fieldset>
        <p>Click an Emoji to copy it into the clipboard.</p>
        <p><span id="stats_loaded">0</span> emojis available, <span id="stats_results">0</span> result(s)</p>
        <div id="results"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
